<H4 class="header">
    ADMIN DASHBOARD
</H4>


<div class="add-company-btn-container">
    <button (click)="openAddCompanyForm()">Add Company</button>
</div>

<div class="dashboard-container">
    @for (company of companies; track company.id) {
        <div class="company-card" (click)="goToProducts(company.id)">
            <img [src]="company.imageUrl" alt="{{ company.name }}" class="company-logo" />
        </div>
    }
</div>
