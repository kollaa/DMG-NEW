<div class="password-reset-container">
    <h2>Reset Password</h2>
    <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="password">New Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter new password"
        />
        <div *ngIf="passwordResetForm.get('password')?.invalid && passwordResetForm.get('password')?.touched">
          Password must be at least 8 characters long.
        </div>
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
        />
        <div *ngIf="passwordResetForm.get('confirmPassword')?.invalid && passwordResetForm.get('confirmPassword')?.touched">
          Please confirm your password.
        </div>
      </div>
  
      <button type="submit" [disabled]="passwordResetForm.invalid">Reset Password</button>
    </form>
  </div>
